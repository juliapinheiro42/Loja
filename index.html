<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avanti E-commerce</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Componentes -->
  <div id="topbar"></div>
  <div id="header"></div>
  <div id="navbar"></div>
  <div id="banner"></div>
  <div id="carousel1"></div>
  <div id="containercaneca"></div>
  <div id="containericone"></div>
  <div id="containercaneca2"></div>
  <div id="carousel2"></div>
  <div id="newsteller"></div>
  <div id="footer"></div>

  <!-- Scripts -->
  
  <script>
    async function carregarComponente(id, arquivo) {
      const res = await fetch(`components/${arquivo}`);
      const html = await res.text();
      document.getElementById(id).innerHTML = html;
    }

    carregarComponente("topbar", "topbar.html");
    carregarComponente("header", "header.html").then(() => {
  // Só roda o script depois do header ser carregado
  const form = document.querySelector('#formBusca');
  const campo = document.querySelector('#campoBusca');
  const resultado = document.querySelector('#resultadoBusca');

  if (form && campo && resultado) {
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const termo = campo.value.trim();
      resultado.textContent = `Você buscou por: "${termo}"`;
    });
  }
});
    carregarComponente("navbar", "nav.html");
    carregarComponente("banner", "banner.html");
    carregarComponente("carousel1", "carousel.html");
    carregarComponente("containercaneca", "containercaneca.html");
    carregarComponente("containericone", "containericone.html");
    carregarComponente("containercaneca2", "containercaneca.html");
    carregarComponente("carousel2", "carousel.html");
    carregarComponente("newsteller", "newsteller.html");
    carregarComponente("footer", "footer.html");
 
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
